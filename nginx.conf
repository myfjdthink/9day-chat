server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 用户聊天API代理 - 必须放在 /user-api 前面
    location /user-api/chat/ {
        proxy_pass https://user.9day.tech/api/v1/chat/;
        proxy_set_header Host user.9day.tech;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }

    # 用户八字API代理 - 必须放在 /user-api 前面
    location /user-api/bazi/ {
        proxy_pass https://user.9day.tech/api/v1/bazi/;
        proxy_set_header Host user.9day.tech;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }

    # 用户管理系统代理
    location /user-api/ {
        rewrite ^/user-api/(.*) /$1 break;
        proxy_pass https://9daycore.zeabur.app;
        proxy_set_header Host 9daycore.zeabur.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }

    # 主API服务代理
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass https://9daycore.zeabur.app;
        proxy_set_header Host 9daycore.zeabur.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }

    # N8N 服务代理
    location /n8n/ {
        proxy_pass https://n8n.9day.tech/webhook/;
        proxy_set_header Host n8n.9day.tech;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }

    # 静态文件处理
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
